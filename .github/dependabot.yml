# Dependabot configuration - optimized for quick security vulnerability updates
# https://docs.github.com/en/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2
updates:
  # npm/yarn dependencies - main application
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "daily"
    open-pull-requests-limit: 15
    labels:
      - "dependencies"
      - "security"
    commit-message:
      prefix: "chore(deps)"
    # Group all security updates into a single PR for quick merging
    groups:
      security-updates:
        patterns:
          - "*"
        applies-to: security-updates
    rebase-strategy: "auto"

  # GitHub Actions - workflows and composite actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "chore(ci)"
